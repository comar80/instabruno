<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>&lt;instant-button&gt; example</title>
	<link rel="stylesheet" href="instant-button.css" />
	<script type="module" src="./instant-button.js"></script>
	<!-- <link rel="stylesheet" href="node_modules/@ondras/instant-button/instant-button.css" />
	<script type="module" src="node_modules/@ondras/instant-button/instant-button.js"></script> -->

	<style>
		main {
			display: flex;
			flex-wrap: wrap;
		}

		div {
			width: 140px;
			height: 200px;
			text-align: center;
			font: small sans-serif;
		}
	</style>
</head>

<body>
	<h1>Ista-Bruno</h1>
	<p>Parabéns Bruno, você é demais! Como prova do meu amor receba essa singela homenagem</p>
	<main>
		<div>
			<instant-button style="color:red" src="audios/Caralho-velho.{ogg,mp3}"></instant-button>
			<br />Caralho, velho!
		</div>

		<div>
			<instant-button style="color:dodgerblue" src="audios/Curte-o-meu-pau.{ogg,mp3}"></instant-button>
			<br />Curte o meu pau!
		</div>

		<div>
			<instant-button style="color:gold" src="audios/Fuma-meu-pau.{ogg,mp3}"></instant-button>
			<br />Fuma o meu pau!
		</div>

		<div>
			<instant-button style="color:cyan" src="audios/Meu-deus.{ogg,mp3}"></instant-button>
			<br />Meu Deus!
		</div>

		<div>
			<instant-button style="color:lime" src="audios/Sweet-lemonade.{ogg,mp3}"></instant-button>
			<br />Sweet Lemonade
		</div>

		<div>
			<instant-button style="color:magenta" src="audios/Vamo-da-tiro.{ogg,mp3}"></instant-button>
			<br />VAMO DÁ TIRO!
		</div>

	</main>
</body>

</html>
